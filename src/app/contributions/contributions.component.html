<app-navbar></app-navbar>
<div id="wrapper">

  <div id="page-content-wrapper">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div style="padding-bottom:15px;" class="col-xs-10 col-lg-4">
        <span>Project</span>
        <select name="project" #project="ngModel" placeholder="Select project" class="form-control" [(ngModel)]="selectedValue" (change)="onProjectChange()">

          <option *ngFor="let project of projectData" id="project" [ngValue]="project">{{project.title}}</option>
        </select>
        <br />
        <div>
          <input type="file" (change)="upload($event)" accept=".png,.jpg" multiple="multiple"/>

        </div>

        <div>
          <button class="btn btn-success" (click)="onSubmit">Submit</button>
        </div>

      </div>
    </form>
    <div *ngIf="uploaded" class="alert alert-primary" role="alert">
      "Your Contribution was uploaded"

      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

    </div>
  </div>
  
</div>
