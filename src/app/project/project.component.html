<app-navbar></app-navbar>

<div style="margin-top:120px" class="form-container">

  <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>



  <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <div>
      <label>Title:</label>
      <input type="text" placeholder="title" [(ngModel)]="project.title" name="title" />
    </div>
    <div>
      <label>Desc:</label>
      <input type="text" placeholder="Description" [(ngModel)]="project.description" name="desc" />
    </div>
    <div>
      <input type="file" (change)="upload($event)" accept=".png,.jpg" />

    </div>

    <div *ngIf="!submitEnabled" class="progress progress-striped active">
      <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        Uploading...
      </div>
    </div>

    <div>
      <button class="btn btn-success" [disabled]="!submitEnabled" (click)="onSubmit">Submit</button>
    </div>

  </form>
  

</div>
