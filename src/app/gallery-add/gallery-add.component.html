<div>
  <label>Gallery Name:</label>
  <input type="text" [(ngModel)]="newGallery.name" />
  <input type="file" (change)="setFiles($event)" accept=".png,.jpg" multiple="multiple"/>
  <button (click)="createGallery()">Add Gallery to Firebase</button>
  <br>
  <button (click)="logGalleryObj()">Log Gallery</button>
  <div *ngIf="newGallery.id">
      
  </div>
</div>
