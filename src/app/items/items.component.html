<app-navbar></app-navbar>

<div>
  <app-add-item></app-add-item>
  <div *ngIf="events?.length > 0;else noEvents">
    <ul *ngFor="let event of events">
      <li class="collection-item"><div><strong>{{event.title}}:</strong><a class="secondary-content">
          <i (click)= "editItem(event)" class="fa fa-pencil"></i>
          <i *ngIf="editState && eventToEdit.id== event.id" (click)= "clearState()" class="fa fa-compress"></i>
        </a></div><div>{{event.description}}</div><div>{{event.date}}</div> 
    <div *ngIf = "editState && eventToEdit.id == event.id">
      <form (ngSubmit)="updateItem(event)">
          <div class=row>
              <div class="input-field col s6">
                <input type="text" placeholder="Add Title"[(ngModel)]="event.title" name="title">
          
              </div>
              <div class="input-field col s6">
                  <input type="text" placeholder="Add Description"[(ngModel)]="event.description" name="description">
                  
                </div>
                <div class="input-field col s6">
                  <input type="date"[(ngModel)]="event.date" name="date">
                  
                </div>
                <div>
                <input type="submit" value="Update Event" class="btn blue">
              </div>
                <button (click)="deleteItem(event)"class="btn red">Delete Event</button>
            </div>
      </form>

    </div>
    </li>
    </ul>
  </div>

  <ng-template #noEvents>
    <hr>
    <h5> There are no events to list </h5>
  </ng-template>
</div>
